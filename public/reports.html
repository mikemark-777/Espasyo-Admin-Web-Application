<!DOCTYPE html>
<html lang="en">

<head>
    <title>Reports</title>
    <link rel="shortcut icon" type="image/jpg" href="/images/espasyo_favicon.ico" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/report.css">
    <script src="/js/a076d05399.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <label class="logo">espasyo</label>
        <ul>
            <li><a href="/home.html">Home</a></li>
            <li><a id="btn-manage-admin" href="/manage-admin.html">Manage Admin</a></li>
            <li><a class="active" href="/reports.html">Reports</a></li>
            <li><a id="out" onclick="logout()"><b>Logout</b></a></li>
        </ul>
    </nav>

    <div class="row m-4">
        <div class="col-md-4"></div>
        <div class="dropdown col-md-4 offset-md-4">
            <button class="btn btn-success dropdown-toggle float-end" type="button" id="exportDropdownMenuButton"
                data-bs-toggle="dropdown" aria-expanded="false">
                Export Report
            </button>
            <ul class="dropdown-menu" aria-labelledby="exportDropdownMenuButton">
                <li><a class="dropdown-item" style="cursor: pointer;" onclick="exportReportAsCSV()">Export as CSV
                        File</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="tabContainer">
        <h4 class="report-list"><b>Report Lists</b></h4>
        <div class="buttonContainer">
            <button id="tabButtons" onclick="showPanel(0)">Properties</button>
            <button id="tabButtons" onclick="showPanel(1)">Landlords</button>
        </div>
        <div class="tabPanel">
            <div class="list-of-properties-container">
                <div class="container mt-3">
                    <table id="table-of-properties" class="table table-bordered">
                        <!-- table-dark-->
                        <thead class="table-dark">
                            <th></th>
                            <th>Property Name</th>
                            <th>Address</th>
                            <th>Type</th>
                            <th>Landlord</th>
                        </thead>
                        <tbody id="property-list-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="tabPanel">
            <div class="list-of-landlords-container">
                <div class="container mt-3">
                    <table id="table-of-landlords" class="table table-bordered">
                        <!-- table-dark-->
                        <thead class="table-dark">
                            <th></th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Phone Number</th>
                        </thead>
                        <tbody id="landlord-list-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <!-- core firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <!-- SDK or firebase services -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <!-- firebase configuration and declarations -->
    <script src="/js/firebaseConfig.js"></script>
    <script src="/js/authentication.js"></script>
    <script src="/js/database.js"></script>
    <script src="/js/report.js"></script>

    <!-- bootstrap declaration js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <script>
        window.onload = function () {
            if (getIsSuperAdmin() == "false") {
                document.getElementById("btn-manage-admin").style.display = "none";
            }

            showPanel(0);
        }


    </script>
</body>

</html>
